 longju_random.0001.t:0 "旷野郊游"
 longju_random.0001.desc:0 "    又是美好的一天，[wife.GetFirstNameNoTooltip]突然决定想出去呼吸一下城堡外的新鲜空气，你欣然答应了[wife.GetHerHis]的要求，在侍从们的呼应下，来到了领地的的郊外。\n\n    一时间，鸟语花香仿佛让空气都宁静了，你们沉浸在这曼妙的二人世界里。"
 longju_random.0001.a:0 "寡人的江山如此多娇......"
 longju_random.0002.t:0 "险路惊魂"
 longju_random.0002.desc:0 "  你绝对意想不到，这场愉快的郊游竟然会以这样的方式结束，就在经过一个豁口时，不知从哪里涌上来的一群农民将你的卫队团团包围，寡不敌众的士兵们纷纷被缴了械，你只能眼睁睁地看着那个满口烂牙的农民大步向你走来，他大手一挥，贵族马车内的一切装潢都暴露在他面前，他啐了一口唾沫，开始用他那夹杂着方言土话的怪腔怪调向你滔滔不绝地说道：\n\n  「咱每都[ROOT.Char.GetTitleAsNameNoTooltip]老爷吉祥！不知在您每来村里征税滴时候有没有注意到俺。俺自小没读过书，那个去庙里听了几天经的老娘给俺取名叫[peasant.GetFirstNameNoTooltip]，听说还是劳什子古代名人，咱也不知道会不会有一天就出息了。可[peasant.GetFaith.HighGodName]不曾眷顾俺，前些年天灾交不上租子，俺便逃了荒，做起了绿林好汉。谁曾想时来运转，居然又碰上了您这个贵族[ROOT.Char.GetTitleAsNameNoTooltip]，这可真是件大喜事啊！」\n\n  你闻着他说话时嘴里传出的臭气，不禁要昏死过去，就在你祈祷着奇迹发生，[GetPlayer.GetFaith.HighGodName]显灵时，一件更糟糕的事发生了：[peasant.GetFirstNameNoTooltip]扭头向旁边看去，不巧竟瞥见了你那美丽动人的妻子[wife.GetFirstNameNoTooltip]！他回过头来，露出淫笑对你说道：\n\n  「哎哟喂，[ROOT.Char.GetTitleAsNameNoTooltip]大人，您的婆娘怎恁地美丽动人！俺和弟兄们好几个星期没开荤了，这次一定要挣回来！我记得村里人都传闻您的婆娘叫......[wife.GetFirstNameNoTooltip]对吧！那个啥，[wife.GetTitleAsNameNoTooltip]夫人，我们就不客气了！」\n\n    [peasant.GetSheHe]话音刚落，便掏出胯下那根通红硕大的铁棒，一脸淫笑地逼近你的妻子，[wife.GetSheHe]脸上尽显不情愿但没有任何办法，只能任由面前的禽兽将[wife.GetHerHis]的华丽衣裳粗暴地撕扯开。你甚至看到这个混蛋用[peasant.GetHerHis]的黄牙在[wife.GetFirstNameNoTooltip]那光滑的酥胸上留下了一个又一个带着肮脏唾液的血印。接着，[peasant.GetNamePossessiveNoTooltip]的手又向下摸去，你的妻子用她那纤纤玉手想要把这头人性野兽挡在自己最私密的玉处意外，但不料远处一根草叉伸了过来，逼着[wife.GetSheHe]不得不让自己门户大开，顺从[wife.GetFaith.HighGodName]带来的这一切命运和苦难。\n\n    「[wife.GetTitleAsNameNoTooltip]夫人，我要进来了！」[peasant.GetFirstNameNoTooltip]淫笑着说道，还将自己那根硕大且几个月没洗过的阴茎从裤裆中掏出"
 longju_random.0002.a:0 "此一时彼一时，我就听你们的吧......"
 longju_random.0002.b:0 "哼！一群刁民也胆敢指使我！看招！"
 longju_random.0002.c:0 "或许还是留笔买路财比较好......"
 longju_random.0101.t:0 "决胜时刻"
 longju_random.0101.desc:0 "    你手起刀落，对[peasant.GetHerHim]大喝一声：\n\n    「呔！何等宵小敢在寡人面前放肆！今天我就要杀了你！」\n\n    [peasant.GetFirstNameNoTooltip]手里的武器登时便被你击落脚下，[peasant.GetSheHe]一下子便失去了原先的那股威风劲，在地上磕头如捣蒜地向你求饶着：\n\n    「[GetPlayer.GetFirstNameNoTooltip]大人，小的知错了，还请您大人不记小人过，饶了我这条贱命吧！小人......定一生一世效忠于[GetPlayer.GetTitleAsNameNoTooltip]您！」\n\n    你看着[peasant.GetFirstNameNoTooltip]那副可怜兮兮的滑稽样，做出了决定......"
 longju_random.0101.a:0 "「我对[ROOT.Char.GetFaith.HighGodName]发誓，今天一定要取你狗命！」"
 longju_random.0101.b:0 "「或许[peasant.GetFirstNameNoTooltip]没准能为我所用......」"
 longju_random.0102.t:0 "悔不该......"
 longju_random.0102.desc:0 "    狂妄自大的你从来没想到会有这一天，堂堂所谓的[ROOT.Char.GetTitleAsNameNoTooltip]居然败给了一个卑微低贱的农民，你的长剑被他击落在地上，[peasant.GetFirstNameNoTooltip]拿着武器缓缓向你走近，脸上依旧带着那邪恶的淫笑，他对你脸上啐了一口，说道：\n\n    "
 longju_random.0102.a:0 "唔......咕......"
 longju_random.0003.t:0 "奋力一搏？"
 longju_random.0003.desc:0 "距离[peasant.GetFirstNameNoTooltip]逼着你签下契约进驻你的宫廷已过去几个月了，看着这个农民就像在自己家一样在你的宫廷里大肆撒野，尤其是还屡屡对你的妻子，[wife.GetFirstNameNoTooltip]多次图谋不轨，你愈发忍无可忍了，终于，趁着他在领外帮你巡视收税情况的时候，你将亲信们都集合在一起，举行了一次秘密会议，决定发动一场政变结束[peasant.GetFirstNameNoTooltip]的胡作非为。"
 longju_random.0003.a:0 "我要让他死！"
 longju_random.0003.b:0 "想来想去，或许还是太危险了，还是维持现状吧......"
 longju_random.0004.t:0 "满盘皆输"
 longju_random.0004.desc:0 "农民把你阉了"
 longju_random.0004.a:0 "不！！！"