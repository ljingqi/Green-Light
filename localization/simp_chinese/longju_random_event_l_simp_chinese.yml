 longju_random.0001.t:0 "旷野郊游"
 longju_random.0001.desc:0 "  又是美好的一天，[wife.GetFirstNameNoTooltip]突然决定想出去呼吸一下城堡外的新鲜空气，你欣然答应了[wife.GetHerHis]的要求，在侍从们的呼应下，来到了领地的的郊外。\n\n  一时间，鸟语花香仿佛让空气都宁静了，你们沉浸在这曼妙的二人世界里。"
 longju_random.0001.a:0 "寡人的江山如此多娇......"
 longju_random.0002.t:0 "险路惊魂"
 longju_random.0002.desc:0 "  你绝对意想不到，这场愉快的郊游竟然会以这样的方式结束，就在经过一个豁口时，不知从哪里涌上来的一群农民将你的卫队团团包围，寡不敌众的士兵们纷纷被缴了械，你只能眼睁睁地看着那个满口烂牙的农民大步向你走来，他大手一挥，贵族马车内的一切装潢都暴露在他面前，他吐了一口唾沫，开始用他那夹杂着方言土话的怪腔怪调向你滔滔不绝地说道：\n\n  「咱每都贵族老爷吉祥！不知在您每来村里征税滴时候有没有注意到俺。俺自小没读过书，那个去教堂听了几天经的老娘给俺取名叫[peasant.GetFirstNameNoTooltip]，听说还是劳什子古代名人，咱也不知道会不会有一天就出息了。可[peasant.GetFaith.HighGodName]不曾眷顾俺，前些年天灾交不上租子，俺便逃了荒，做起了绿林好汉。谁曾想时来运转，居然又碰上了您这个[GetPlayer.GetTitleAsNameNoTooltip]，这可真是件大喜事啊！」\n\n  你闻着他说话时嘴里传出的臭气，不禁要昏死过去，就在你祈祷着奇迹发生，[GetPlayer.GetFaith.HighGodName]显灵时，一件更糟糕的事发生了：[peasant.GetFirstNameNoTooltip]扭头向旁边看去，不巧竟瞥见了你那美丽动人的妻子[wife.GetFirstNameNoTooltip]！他回过头来，露出淫笑对你说道：\n\n  「[GetPlayer.GetTitleAsNameNoTooltip]大人，您滴婆娘怎恁地美丽动人！俺和弟兄们好几个星期没开荤了，这次一定要挣回来！我记得村里人都传闻您的婆娘叫......[wife.GetFirstNameNoTooltip]对吧！那个啥，[wife.GetTitleAsNameNoTooltip]夫人，我们就不客气了！」"
 longju_random.0002.a:0 "此一时彼一时，我就听你们的吧......"
 longju_random.0002.b:0 "哼！一群刁民也胆敢指使我！看招！"
