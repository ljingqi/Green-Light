 longju_shijian.0417.a:0 "还算不错吧..."
 longju_shijian.0420.desc:0 "     就在上次你的领主拜访过之后，你果然因此受到了你领主的青睐，在那之后你的领主对你极好，多次当众称赞你的忠诚，你也因此平步青云，从此成为了你领主的座上宾。为此，你决定趁热打铁继续加深与领主的关系。"
 longju_shijian.0420.t:0 "再次邀请领主"
 longju_shijian.0420.a:0 "是时候再次向[wodelingzhu.GetFirstNameNoTooltip]表明你的忠诚了"
 longju_shijian.0421.desc:0 "     果然在收到你的信之后，你的领主[wodelingzhu.GetFirstNameNoTooltip]几乎没有做任何犹豫的就来到你的城堡，为了能更早的见到你；或者说是见到你那美艳的妻子，选择骑马而来，一到你的城堡，就享受到了你为此准备的宴会之中。在于你的宴会之中你在旁边极尽阿谀，不断地奉承着[wodelingzhu.GetFirstNameNoTooltip]出身名门的身份与身为君主的英名神武，你的妻子[wodeyinqi.GetFirstNameNoTooltip]也在领主身旁不断向他斟酒陪笑，惹得[wodelingzhu.GetFirstNameNoTooltip]心痒难耐一双大手在你的娇妻的腿上反复摸索。你看到时间已经差不多了，就识趣的让[wodeyinqi.GetFirstNameNoTooltip]搀扶你的领主回卧室..."
 longju_shijian.0421.t:0 "领主拜访"
 longju_shijian.0421.a:0 "看到妻子搀着领主走向卧室，你不由地松了一口气。"
 longju_shijian.0422.desc:0 "     你故意在宴会中多呆了一阵，心里估算着时间估计差不多了，于是屏退仆人们，自己一个人蹑手蹑脚的回到自己的卧室，悄悄地打开暗格，朝里面看去...\n\n只见卧室之中[wodelingzhu.GetFirstNameNoTooltip]涎着脸，将下身的巨根在你妻子[wodeyinqi.GetFirstNameNoTooltip]的股沟里挺动，嘴里边亲[wodeyinqi.GetFirstNameNoTooltip]的脸颊边说道：“我的小美人儿，这么久不见，今天你可要赔我！”你的爱妻[wodeyinqi.GetFirstNameNoTooltip]忍着他的骚扰，调笑道：“我可不以身相许哟！”[wodelingzhu.GetFirstNameNoTooltip]双手抚上她傲人双峰，说：“那可由不得你！”嘴凑到乳头上，用力吮吸了一口，说道：“我一晚都梦见这对大奶子！”之后又用手在[wodeyinqi.GetFirstNameNoTooltip]下身掏摸了一把，说：“还有这个勾死人的好洞洞！”[wodeyinqi.GetFirstNameNoTooltip]在宴会之中就忍了好久，此时的下体泛滥成灾，又被[wodelingzhu.GetFirstNameNoTooltip]一阵撩拨，早已忍无可忍，满面红霞的斜了他一眼，回首缀住他的嘴唇，说道：“那还等什？”[wodelingzhu.GetFirstNameNoTooltip]怎会客气，一双怪手早在她腰臀之处上下其手，舌头则沿着她的双峰吻下去。这么美的女人任自己为所欲为，[wodelingzhu.GetFirstNameNoTooltip]恍如梦中。[wodeyinqi.GetFirstNameNoTooltip]感觉到领主将头伸到她的胯下，舌头轻触她的阴户，手也在大腿敏感处轻柔的抚摸，异样的快感传遍全身，她娇躯颤抖不已，暴露着的一对傲人的大奶子急剧起伏。[wodelingzhu.GetFirstNameNoTooltip]抱着她的美臀，埋首胯间狂舔。而你的妻子只懂得用手按住[wodelingzhu.GetFirstNameNoTooltip]的头，头脑一片空白。\n\n[wodelingzhu.GetFirstNameNoTooltip]将你妻子[wodeyinqi.GetFirstNameNoTooltip]平放在床上，眼里喷火。眼前的尤物无一处不美，眼梢眉角又充满迷人的风情，不知自己几世修来的福分，能得享如此佳丽！他本已急不可耐，只感觉到身下美女高潮将到，略瞄了瞄，哧的将长如马吊的大肉棍全部没入体外尚留两寸，不管不顾的冲撞起来。[wodeyinqi.GetFirstNameNoTooltip]美臀使劲前顶，双腿高举，几可到头，头也使劲前凑，身体弯曲如弓。红唇微张，口里不住往外冒出凉气，双手紧抱[wodelingzhu.GetFirstNameNoTooltip]的黝黑的屁股，使劲下按；心里居然闪过一个念头：这可比自己的丈夫强的太多了！旋又羞红得咬紧银牙：所有的血液都像集中到那儿去了，叫人忍不住了啊！[wodelingzhu.GetFirstNameNoTooltip]那硕大弯曲的玩意仿佛会瞄准，一下一下都撞正在她最敏感的点上。很快[wodeyinqi.GetFirstNameNoTooltip]就不知今世何世了，头脑一片空白，元神也紧缩到阴户里去了似的，嘴里呜呜咽咽的不知说些什？全身紧绷，阴户像榨汁机一样规律的吮吸。[wodelingzhu.GetFirstNameNoTooltip]将肉棍操到底时，小腹紧贴阴户，几无缝隙，但仍有二寸肉棒未能完全插入，可见[wodelingzhu.GetFirstNameNoTooltip]的阳具真是硕长无比。[wodelingzhu.GetFirstNameNoTooltip]缓慢而又带着几许粗犷气息的节奏，拍击着她，渐渐地带引着她进入神妙的世界。[wodeyinqi.GetFirstNameNoTooltip]急切地将腰臀抬高，阴户离开了床面，中间水渍不停冒出，两腿之间分合适当，正准备在战个痛快。她不仅在狂叫，而且力拼着，似乎完全恢复了体力，他在接受着她的反击。\n\n这时，[wodeyinqi.GetFirstNameNoTooltip]胸际间像是两团燃烧着的火球，不停地在抖动着，引燃了他熊熊的玉火，逐渐地扩散到他的全身。他配合着[wodeyinqi.GetFirstNameNoTooltip]活跃的迎送，给予她更勇猛、更刚烈、更彻底，而且也更为冲实的撞击。她感到要窒息，她已经说不出话来。一双粉腿在轻抖，酥融的花蕊里，像遭熊熊火炎灼着，有一种说不出的快感，在那处汤涵回旋着。[wodeyinqi.GetFirstNameNoTooltip]千万个毛孔在冒着热气。她像飓风肆虐下的海洋，掀起千层的海浪，她终于忍不住地浪叫了。“嗳腰……我……我真的要死了……嗳……你……钻……又旋又钻的……唔……好……好舒服……啊……太美了……快……快……痒呀……穴内好痒呀……用劲点……好……好舒服……”你那淫妻[wodeyinqi.GetFirstNameNoTooltip]全身热烘烘的，每个毛孔都竖了起来。淫声浪叫中，不停地从她喉中传来。她觉得在她饥渴的小嘴深处有着虫爬、蚁咬般似的，既舒服又难受，淙淙的淫水，涌得更急。[wodeyinqi.GetFirstNameNoTooltip]的腰肢在不断地挪腾，闪扭。[wodelingzhu.GetFirstNameNoTooltip]一脸通红，在他盘骨以下，简直像一做电磨，不停的磨转，而且越来越急，越来越有劲，但偶而也有个急抽猛插。[wodeyinqi.GetFirstNameNoTooltip]被他这一招，干得真是死去活来。只见她双唇一张一合的，满头乌黑的散发，随着她的头左右摆动个不停，肥美的丰臀更是忽而左右忽而上下密切的迎合着。[wodeyinqi.GetFirstNameNoTooltip]此时已置身于欲仙欲死的境界，身心畅美的难以形容。“嗳……我……我会乐死了……喔……又酥又痒的……穴心……好痒……唔……水……水又出来了……啊……[wodelingzhu.GetFirstNameNoTooltip]……你……”她竟叫不出来了，只是不停的传来含糊不清的呓语。在迷惘中，她全身起了阵阵的颤抖。[wodelingzhu.GetFirstNameNoTooltip]在喘息着，但他仍在做强而有力的冲击，汹涌的浪潮，继续高涨、扩散、泛滥，已经把[wodeyinqi.GetFirstNameNoTooltip]冲激得魂飞魄散。打从最神秘的核心底开始，直到乌黑的芳草地带，以至于全身的每一个细胞，都在痉挛着，不可遏止的抽搐着。她通红的脸上布满了汗水，张着那松弛的小嘴在低吟着。她的声音是沙哑的，有气无力的，那种表情使人看了又发又怜恨不得干死她。“啊……你真是令人受不了了……”[wodelingzhu.GetFirstNameNoTooltip]也喘着叫着：“时间还有的是，我可要好好地干你一场。”“噢……你……”[wodeyinqi.GetFirstNameNoTooltip]上气不接下气，她软化的胴体又渐渐蠕动、辗转，双手也再缓缓的从他的身上徘徊了起来。\n\n[wodelingzhu.GetFirstNameNoTooltip]全身上下，已是汗如雨下。两只手在抚摸着他怀下这具凹凸不平，每一寸肌肤都紧缩起来的丰满胴体。尤其当他的手触及她那湿淋淋，肥嫩嫩的小丘时，他确有着难忍的兴奋，丝毫未觉得劳累：“你简直是个活火山，你都快把我给熔化了。”他吻着她的颈项，一股热气直透她的敏感的毛管去。[wodeyinqi.GetFirstNameNoTooltip]不自主地打了个寒噤，忙迫地贴紧他，更把她那挺耸的双乳朝他挺去，摩擦着、旋转着，以期能获得更多的快感。又是一阵浪潮的来临，她娇喘咻咻的又把一双粉腿缠上他起伏不定的腰背上。当[wodelingzhu.GetFirstNameNoTooltip]用他那的舌头，揩着[wodeyinqi.GetFirstNameNoTooltip]颤震的肉球之际，[wodeyinqi.GetFirstNameNoTooltip]小腹同时又感到一阵强劲的节奏在展开，渐渐地扩散便及她那最销魂的底层。这时，他真的疯狂起来了。他，弓着腰，汗珠沿着脸颊直滚而下，气息越来越急促。[wodeyinqi.GetFirstNameNoTooltip]怜惜着、温柔地、也是无限眷恋地揉着他汗腻的颈子，一双媚眼透着柔光。\n\n“[wodelingzhu.GetFirstNameNoTooltip]，亲爱的……我……我好感激你……”“我……好喜欢你……”[wodeyinqi.GetFirstNameNoTooltip]情不自禁地，死紧地搂着[wodelingzhu.GetFirstNameNoTooltip]。[wodelingzhu.GetFirstNameNoTooltip]此时伏动得更快，而且也更有节奏，冲刺得更急，似狂风、似骤雨。[wodeyinqi.GetFirstNameNoTooltip]终于又忍不住传自内心深处的快感，她浪呼大叫了：“[wodelingzhu.GetFirstNameNoTooltip]……你真强……哎唷……啊……啊……我挡不住你……唔……我……受不了……受不了……你比他强得多了……啊……啊……”她口中虽是这样叫着，但实际上，她正是给搔到最痒之处，那是多么的销魂啊。你听到此处兴奋的疯狂套弄下身，就像全身的血液冲到了头顶。屋内“嗳哟……”[wodeyinqi.GetFirstNameNoTooltip]似进入了神仙的世界，她再也无法抑制心坎里的快乐，她咬牙切齿地浪呼急叫着。在这高潮迭起的时刻，她那长满芳草的小园地内，已发生了极其微妙的变化。那种变化，正是造物者赋予女人们用来摧坚拙锐的本领，造物者真是设想太周到了。因而，[wodelingzhu.GetFirstNameNoTooltip]只觉得身陷于一个吸盘里，他禁不住魂出九霄，欲仙欲死。这时候，[wodeyinqi.GetFirstNameNoTooltip]像只章鱼似地的缠紧着他，嘴中一直胡言乱语的不停地哼着。那吸盘底层，正在吸吮、回旋，再抵磨、吸放。她狂性大发般的，狠狠地一连咬了他几口。[wodelingzhu.GetFirstNameNoTooltip]带着一丝胜利的微笑，似不觉得痛的，在做拼命地攻击，要拼出他最后的一分气力。当两人战火正烈的时候，[wodeyinqi.GetFirstNameNoTooltip]火辣辣地只想爆炸。她，正面临着痛快地解脱。一时之间床边满是春色，空气为之震汤，气流回旋。忽而，[wodelingzhu.GetFirstNameNoTooltip]暗叫一声，他那强而有力的身体，刺透了[wodeyinqi.GetFirstNameNoTooltip]的心房。终于在[wodeyinqi.GetFirstNameNoTooltip]高潮来临，全身上下颤抖不停之际，[wodelingzhu.GetFirstNameNoTooltip]也禁不住的集中火力，准备对准目标发射出去。又猛插了二十几下，男人发射的时刻终于到了！[wodelingzhu.GetFirstNameNoTooltip]猛地搂住[wodeyinqi.GetFirstNameNoTooltip]不动，巨大阳具插入子宫，喷出的大量激流打在花心上，令[wodeyinqi.GetFirstNameNoTooltip]的娇躯猛颤，阴户猛烈收缩，魂儿都像没了。虽然射精可能会让她怀孕，她心里却没有丝毫的反对。“管它天崩地裂，我只要这一刻！这一刻就好！”她心里不管不顾的忖道。\n\n两人死紧地拥抱着，[wodeyinqi.GetFirstNameNoTooltip]与[wodelingzhu.GetFirstNameNoTooltip]所得到的快乐，一定比你更甚。因为她不但发出荡魂落魄的呻吟声，而且她的身子，一直不停的颤抖着。那是一种自然的颤抖，如果不是她全身的每一根神经，都被极度的快感所冲击，她是不会那样有节奏地抖动她那晶莹的胴体的。这时[wodeyinqi.GetFirstNameNoTooltip]半张着口，在她的口中，喷出芳香迷人的灼热的气息来，而且不断地发出她那直钻入人心底深处的低吟声。今天[wodeyinqi.GetFirstNameNoTooltip]可真是享受了一次前所未有的仙境之游，也许太劳累了，需歇睡片刻。"""
