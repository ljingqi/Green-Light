 longju_shijian.0303.desc:0 "     事情已经过去了些许时日，但你却知道在你不知道的时候，他们两人肯定在城堡的各处做着那些奇怪的动作，就在你还在胡思乱想的时候，这天，你一直称呼为黑叔叔的黑奴[heishushu.GetFirstNameNoTooltip]向父亲提出最近新来了几个仆人，仆人房间不够，而且主人的房间还没有打扫干净，为了能更好地服务主人，他需要在主人楼层这裡暂住几天，父亲很爽快的答应了下来。在旁人看来仿佛没有什么事情，只是一个寻常的忠仆的讨好主人之举罢了，但你却知道这肯定与你的母亲有关。果不其然，在你的细心搜索之下，很轻易地发现了的几天里发生的事情。自从黑叔叔搬到主人房隔壁之后，家里全都是黑叔叔和母亲性交的场景，白天他们做爱的痕迹佈满了城堡的每一个角落。父母的卧室裡，黑叔叔一享受着母亲美豔的肉体，一边欣赏着父母曾经的结婚画像，一边要母亲说着各种淫浪的叫床。城堡厕所里，母亲坐在黑叔叔的腿上，纤细的腰肢牵动着美臀一上一下吞吐着黑叔叔的大肉棒；而父亲，就在不远处的书房裡处理着公务。刚刚监督厨娘们做好早餐的母亲刚从厨房出来，就被黑叔叔按在了餐桌上，娇羞无奈地承受着黑叔叔的挞伐。当两人双双高潮不过五分钟之后，父亲就走了下来，而此时父亲喝的那碗粥裡，还有着黑叔叔刚刚射进母亲体内流出时被黑叔叔用碗接着的精液。一般父亲走后，黑叔叔才开始吃早餐，桌子上，却是母亲含着黑叔叔的大肉棒，媚眼如丝的讨好着黑叔叔。或者是父亲走后，黑叔叔坐在属于父亲的主位上，将母亲抱进怀裡，一边狠狠操着母亲，一边让母亲将吃的咬碎后喂给他。母亲要去浴室裡洗澡，而黑叔叔则借口去收拾房间，却悄悄的绕过父亲，潜进来浴室和母亲洗起了鸳鸯浴。当洗完之后已是两个小时之后，黑叔叔拿起一条浴巾裹着两人的身体大胆地拥着母亲走了出来，他知道此刻父亲一定是去休息了。走到客厅又对着母亲发射了一炮，完事之后的母亲体软娇酥，黑叔叔则披着浴巾起身离开了，将母亲赤身裸体的扔在了客厅裡……等母亲终于缓过神，无奈地赤裸着身体想回房间时，却被父亲撞见了，父亲还训斥母亲身为贵族要注意礼仪，否则怎么做臣民们的表率，母亲也羞涩的扭动着俏丽的肥臀，一扭一扭的回房了。两人都没注意到母亲走过后的地方都会留下一条水线，那是黑叔叔刚刚射出的精液。客厅的正坐上，黑叔叔正享受着母亲的乳交，看着自己的大肉棒在母亲的沟壑裡进进出出，而母亲则一副讨好献媚的淫荡表情。侧房裡，母亲全身衣服被黑叔叔扒了个精光，衣服散落在脚下，正卖力地为黑叔叔口交着，而黑叔叔却与一牆之隔的客厅裡的父亲报告着收拾的进度。大概觉得这样太过兴奋，他射精的时候比平时还要多一些，母亲的头髮、脸、奶子、小腹都沾满了黑叔叔的精液，而黑叔叔勾起手指将精液刮到手上，伸进了母亲的檀口裡，母亲则柔顺地舔舐着，每次舔乾淨之后还会很讨好的舔两下黑叔叔的手指。甚至于一次晚上，偷偷潜入黑叔叔卧室裡的母亲正达到高潮边缘之际，黑叔叔却忽然停止了动作，要求到廊道裡去做爱。慾求不满的母亲哪还顾得这些，结果就是母亲一边摇晃着丰满的大屁股一边爬向廊道，而黑叔叔则毫不客气的跟在后边，一边走一边操弄起来。黑叔叔控制着母亲前进的方向，半强迫的将母亲带进来父亲的主卧，并且抱上了床，在父亲的旁边对着母亲一阵大干特干。最后还让母亲翘起美臀，两腿分开在父亲的两侧，相当于将父亲骑在了胯下，而自己也站了过去，插了不过几下两个人便双双达到了高潮。被黑叔叔操上了瘾的母亲对黑叔叔千依百顺，短短的几天裡，母亲彻底爱上了黑叔叔的大肉棒，即使父亲在家，母亲也会随时保持不穿内裤，多半是一件低胸礼服或者是贴身的小衣。而若是父亲不在家时，母亲则只准穿经过黑叔叔允许的衣服，抹胸也不准戴，基本上全是穿着黑叔叔为母亲准备的各种服饰，豪华礼服、盛装婚纱、裸体围裙......在阴影处一次次看完这些场景的我悄然离开，有种浑不知在何处的感觉，尽管还不理解这些行为的意义，但望着窗外的漫天星斗，有种说不出的感受…"""
