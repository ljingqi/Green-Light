 longju_xianqi.0041.desc:0 "     转眼间，已经过去好几天了，这期间你无时不刻的思念着你的妻子[wodeyinqi.GetFirstNameNoTooltip]，而就在刚刚你收到了你亲爱的[wodeyinqi.GetFirstNameNoTooltip]的回信。\n\n，我亲爱的丈夫\n\n，我真觉得不好意思，我想你也明白，当你决定将我送来治病的时候我会经历了什么吧，索性我现在已经开始逐渐适应了，我指的是各种方面的适应。但你说的有道理，我知道你一切都是为了我好，我会将我这一个月来的遭遇详细写下来的，但你要答应我看了不要生气。\n\n在这些天，我就像是一位提线木偶一样被他各种干来干去，你所能想到的任何地方都有他带着我奋战过的痕迹，但给我印象最深的反而不是他那次在马厩活活把我干晕三次，而是在刚刚被你送过来的第二天，他说那天是他的生日，要我去参加他的生日聚会。当时在他的那个客厅里很暗，人也很多，而且还有不少看上去不三不四的人在里面，我有点紧张，真不知道[wodepengyou.GetFirstNameNoTooltip]的生日为什么要叫这些人来。后来他带我来到他们面前，对他们说我是[wodeyinqi.GetFirstNameNoTooltip]，我真的搞不明白他为什么要介绍我，但是我还是下决心要镇静。不给你丢脸。后来[wodepengyou.GetFirstNameNoTooltip]约我在舞会上跳舞，我当然不好拒绝，于是就和他来到大厅中间。大厅里人更多，我只好贴紧[wodepengyou.GetFirstNameNoTooltip]好不被人挤散，但[wodepengyou.GetFirstNameNoTooltip]却开始用手摸我的屁股，我本想推开他，但当时根本没有空间让我这样做。接着[wodepengyou.GetFirstNameNoTooltip]开始亲我，周围的人的举动都很亲昵，我知道避不开，就只好让他亲了。[wodepengyou.GetFirstNameNoTooltip]一边吻我，一边摸我的屁股，我感到下面被一根硬东西顶着，隔着他的裤子我就能体会到他那里有多大，也能理解为什么自己在之后会被他彻底干趴下。接着他用手揭起我的裙子，把手直接伸进我的里面捏我的屁股。我很难为情，因为周围不少人都在看。接下来[wodepengyou.GetFirstNameNoTooltip]更把我的上衣扣子解开，伸手到背后把我大腿的裙子也解开了。你知道我那天刚被他干过，[wodepengyou.GetFirstNameNoTooltip]伸手揉搓我的乳房，说我的乳房又大又挺，很美，还问我是不是被他搞大的，当着这么多人的面羞辱我还这样说，我当时真的有点生气了，但他是你的朋友，为了你我也只好忍着。\n\n接下来[wodepengyou.GetFirstNameNoTooltip]更过分了，他开始用手抠我的屁眼，还把手指伸进我的肉穴，用手抽插我的阴道，你知道那里面还有他的精液，而且这种情况下很容易想到被他那巨大的东西侵犯的感觉，所以被他一弄就出了好多水，打湿了下衣还把大腿上弄湿了好大一片，周围的人都望向这边，当时我已经没有力气了，所以只好任[wodepengyou.GetFirstNameNoTooltip]玩弄，好在没过多久宴会就停了，人群散了，[wodepengyou.GetFirstNameNoTooltip]也就停下来了。回到座位上我趁他去厕所，还跑到舞会的角落里捡回了我的上衣，虽然被踩得很脏，但为了不影响你的面子我还是到厕所里带上了，当然在出来的时候又被他撞见，我只能尽快的用嘴帮他弄了出来，据他说是为了我的颜面。接下来，他的朋友轮流约我跳舞，具体几个人我记不清了，大概有七八个人吧，他们每个人都有占便宜，不是捏我屁股就是摸我胸部，最可气的就是有一个人居然将我的裙子扣子全部解开然后反过来从后面用双手捏我的胸部，搞得周围的人都盯着我的胸部看，他还说我的胸部这么大就是要给人看给人摸才过瘾，他这样说我我真的很生气，我的贴身的小衣也被他拿走说是留做纪念，所以晚上回去[wodepengyou.GetFirstNameNoTooltip]要我的内衣我才没有，于是又被他按在地上狠狠的操干，第二天也没下的来床。\n\n最近大概就是这样子，都怪他们太不正经了，希望你不要生气，你如果不想听这些事就不要给我来信了，这些苦痛我一个人慢慢承受就好。\n\n[wodeyinqi.GetFirstNameNoTooltip]\n\nX年X月X日"""
