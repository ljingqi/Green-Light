 longju_shijian.0302.desc:0 "     就在你被眼前的淫靡场景惊得目瞪口呆的时候，房中的两个人则开始了浓情蜜意，你的母亲明明被黑叔叔哄得很开心，却还故意娇嗔着：「刚才竟然那么粗鲁的对人家，插得人家现在下面都肿了呢！」「哦？那我给小母狗揉揉好了。」说完，黑叔叔又向母亲的下体探去。母亲的下体还是一片湿润，流出的精液和淫水溷合在一起，黑叔叔也不顾的揉捏了起来。「嗯……嗯……别……人家不行了……」说完，母亲急忙神出如玉般的小手将黑叔叔作怪的大手抓了回来。黑叔叔抽回来手，併起两根手指在母亲面前晃了起来，上面佈满了母亲分泌物的痕迹：「宝贝，我只是摸一下就出水了哦！」母亲一看，羞涩的娇吟了一声，黑叔叔却一把将手指伸进母亲的嘴裡搅弄起来：「乖，宝贝，给老公舔乾淨。」「呜呜……」母亲嘴裡发出了呜咽声，看黑叔叔并没有将手指抽出去的意思，一双媚眼有些幽怨般的白了黑叔叔一眼，柔顺地用自己的小香舌舔舐起了黑叔叔的手指，甚至如口交般的轻轻吞吐了两下。千娇百媚的媚态看得黑叔叔大肉棒又昂扬了起来，不顾母亲的妩媚求饶又提枪干了起来。新的一轮盘肠大战过后，母亲浑身瘫软，眉眼迷离、娇喘吁吁，极尽温声软语之能才终于让黑叔叔射了出来。子宫又一次灌满黑叔叔的精液却也顾不得了，因为正是她「哦……亲丈夫……嗯……将你的浓精射……射给人家……射死人家……哦……」的娇叫声中，黑叔叔才终于缴械而出。之后又是被黑叔叔抓住脖子一顿热吻，一双大手老实不客气的攀上了母亲胸前一对硕大的奶子上，肆意地玩弄了起来。「呜呜……」小嘴儿被堵着的母亲只能发出「呜呜」声，不一会儿就沉醉在黑叔叔的热吻裡。足足吻了五分钟后，黑叔叔才放开母亲，看着母亲云鬓散乱、嫩脸红晕的性感样子，本来只想亲热下的黑叔叔慾火再次升腾。感受到了黑叔叔的意图，母亲慌忙的阻止他：「不要呀，黑老公，会被听到的。晚上，晚上人家给你好么？」黑叔叔也顿时冷静下来，随后眼珠一转，似是想起来什么，「嘿嘿」坏笑着凑近了母亲耳边不知道说了些什么。「坏老公，讨厌死了，人家才不要呢！」只见母亲听后一脸的羞涩。是夜，父亲早已睡着了，母亲却还在一件一件的试着衣服，对着镜子搔首弄姿，一脸的春意盎然……试了好久，终于选中了一件，对着镜子转了几圈，母亲露出了一个满意的微笑。轻轻的唤了父亲一声，得不到任何回应的母亲面露一丝春色，轻轻起身，悄悄迈步走了出去，敲响了黑叔叔的房门。黑叔叔根本就没睡，他自然是在等着美妇送上门来给他操呢！看着站在门口身穿绝美礼服的成熟美妇。黑叔叔狠狠地吞了一口口水：「美……真美！」说完，一下扑上去将母亲搂在了怀裡，大嘴准确地将母亲的小嘴都包含住的吮吸起来，双手也不閒着，对着母亲上下其手起来。「嗯……嗯……给……哦……给我……嗯……人家……要……要……」不过一会儿的工夫，母亲就被黑叔叔弄得娇喘连连。只见黑叔叔眼珠一转，又伏在了母亲耳边耳语了几句，母亲脸色更红，娇媚的白了他一眼，缓缓地跪在了黑叔叔面前，轻柔的为黑叔叔褪去了裤子，玉手握住黑叔叔半软的肉棒，勉强换成个圈，轻轻套弄了两下，缓缓地放进来嘴裡为黑叔叔口交起来，不时调皮的吐出肉棒轻轻啃噬两口，或者乾脆将黑叔叔的两个蛋蛋含进嘴裡。在母亲的温柔侍弄下，黑叔叔的肉棒很快就变成擎天一柱了，他一把将母亲揽起按在床上，将母亲翘挺的美臀卡在床沿上，似还嫌美臀翘起的程度不够高，随手拿起枕头垫在了母亲的小腹下，调整好肉棒狠狠地插了进去。「啊！」母亲发出了一声浪叫，相信若隔壁睡的不是父亲而是一个头脑警觉些的人，只这一声就能将人吵醒的。黑叔叔也被吓了一跳：「嘘～～宝贝，小声些！」「你顶得人家太深了嘛……人家……呜呜……」再之后的话母亲却没来得及说出口，因为黑叔叔不待母亲说完，拿起腥臭的内裤一把堵在了母亲的嘴裡，随后又一下狠似一下的抽插了起来。可怜母亲只能无奈地含着黑叔叔的内裤，身体如风浪中的一叶小舟般被黑叔叔操得一抖一抖，却根本没机会取出来。这一夜，在黑叔叔的房中，母亲足足被玩弄了三个多小时，被黑叔叔摆弄成各种姿势操弄着。而黑叔叔也前后射了四次，全都灌进了母亲的子宫裡，似乎非要把母亲干得怀孕一般…"""
