 longju_xianqi.0042.desc:0 "     就在你寄给她回信后，又过了数日你才再一次收到了[wodeyinqi.GetFirstNameNoTooltip]的来信。\n\n“我亲爱的丈夫[root.GetFirstNameNoTooltip]\n\n看到你的来信说你不介意，我很高兴，你真的不介意吗，如果介意我就不写了，你一定要告诉我呀。\n\n在最近，发生了很多事情，我只说一个我最在意的吧，是在你朋友的房子里。记得那天他带我到他的朋友那去玩，虽然有了不愉快的第一次，但为了和他的亲人和朋友搞好关系，为你能多多地得到一些利益，我也不去计较这么多了。到了那里人虽然没有上次那么多，但在场的人都是上次占了我便宜的人。我决定不去理他们。一个人去窗边小憩，这时[wodepengyou.GetFirstNameNoTooltip]的朋友又过来了，并开始动手动脚，我当时就拒绝了。他的朋友出去后似乎对他发了脾气，之后[wodepengyou.GetFirstNameNoTooltip]就进来安慰我说没什么关系，当时我就觉得很振奋，觉得他还是关心我的，在之后过了一会，我在看书的间隙出来倒了一杯水，喝了水之后我又进去继续看书了。但不知道为什么，我坐在那里就觉得困，眼睛睁不开，迷糊中我感觉有人抱我到了卧室。这时我还听见你朋友[wodepengyou.GetFirstNameNoTooltip]在外面很大声的说话，之后我就不太记得了。我只觉得总是有人压在我的身上，压得我很难受。我的阴道痒痒的，湿湿的，里面似乎总是有东西在进出，很粗，进来的时候涨涨的，它这样进出了很长时间然后突然有一股很热的液体进入我的体内，过了一会又有差不多一样的东西进入我的阴道，只是好象变地更粗更长了。当时我很迷糊，只是感觉不停的有东西在我的阴道中进出，不停的有液体进入我的体内，这种感觉有点舒服，只是我的乳房被捏得很疼。等我清醒过来时，我看见有一个人正在我的面前穿裤子，他看我醒来赶紧就出去了。我这时才发现自己裸体躺在床上，衣服都被丢在了地上。房间里充满了刺鼻的腥味，我坐起身来发现自己屁股下面的床单和棉絮已经被打湿了，我伸手摸了一下，不是水而是粘稠的液体，我的小腹上也有许多乳白色的液体。我当时脑袋晕晕的，只觉得阴道里涨涨的，里面好象还有东西在往外流。我的乳房和乳头也有点疼，上面还有几个红红的印子，我当时真的还不知道发生了什么。又过了一会，脑袋不昏了，我才完全反应过来。我知道我被你朋友以外的人迷奸了，而且肯定还不是一个人，这应该是轮奸了。我当时真的好伤心，好生气，我不知道[wodepengyou.GetFirstNameNoTooltip]就在外面为什么没能阻止他们。当时我好担心[wodepengyou.GetFirstNameNoTooltip]会推门进来，我不想想[wodepengyou.GetFirstNameNoTooltip]看见我被轮奸后的样子，我只想快点把身上弄干净，可阴道里总是有精液流出来，我真不知道有多少人在里面射了出来，我擦了好久都擦不完，我只愿意你朋友[wodepengyou.GetFirstNameNoTooltip]一个人在里面射精，当然，还有你。后来我担心[wodepengyou.GetFirstNameNoTooltip]会进来，就只好拿卫生纸垫在内裤里，把身上擦干净然后穿好衣服就出来了，我只想和他快点离开那里。到客厅里我才发觉原来[wodepengyou.GetFirstNameNoTooltip]也被他们灌醉了，我明白他为什么没有阻止他们了，他根本不知道发生了什么。我太想离开那里了，所以[wodepengyou.GetFirstNameNoTooltip]没醒我就自己先回去了。晚上[wodepengyou.GetFirstNameNoTooltip]又来找我，我做爱时我真的好想告诉他发生的事情，但看他当时很兴奋，我不想扫兴就忍着没说，事后我又怕他听了生气，所以就只能告诉你了。希望你不要生气。对了，还要告诉你一个好消息，现在在和[wodepengyou.GetFirstNameNoTooltip]做爱的时候我已经不会感到疼痛了，虽然还是涨涨的但我想这是一个很好的事情。放心，尽管还是会被他操晕过去，但我除了每天都要帮他侍寝外没有什么事情的，所以请放心。对了，家里的事情还好吗，你所关心的领土扩大了吗...         在这之后信的笔记有些凌乱\n\n对不起啊，现在[wodepengyou.GetFirstNameNoTooltip]又在干我了还将我的身体摆弄的跟小母狗一样，再写下去淫水可能就要将信打湿了，就这样吧，记得回信给我啊。\n\n等你的[wodeyinqi.GetFirstNameNoTooltip]X年X月X日"""
