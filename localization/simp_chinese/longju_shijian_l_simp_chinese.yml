 longju_xianqi.0043.desc:0 "     果然，在你将信寄出后的一周后你果然就再次收到了[wodeyinqi.GetFirstNameNoTooltip]的来信，这次的心显然比之前的几封厚多了\n\n，[root.GetFirstNameNoTooltip]\n\n，很高兴又收到你的信，我知道你不会怪罪我的，我很开心。第三次你应该能想到的，就是和他朋友与他朋友的堂兄，也就是上次曾经干过我那些人中的一个。记得当时他和我做完爱后说他有一个玩得好的朋友是他的堂兄，他最近于自己的妻子关系不太好，又被领主剥夺了继承权，情绪很低落，说他们这些朋友都劝了很久但一直没什么效果，所以他希望我能去试着安慰一下他，让他振作起来，这样也是帮了他一个大忙。既然他这样说了，我就答应了。第二天，他带我约他堂兄出来见面，[wodepengyou.GetFirstNameNoTooltip]说我是他特地带来安慰他的。[wodepengyou.GetFirstNameNoTooltip]离开后他的堂兄就带我去了他的城堡，我想他知道我是你的人，应该不会怎么样，所以就去了到了他的城堡后，由于已经入夜了，而且城堡很小里面光线也很暗，我们进去后[wodepengyou.GetFirstNameNoTooltip]的堂兄就带我去了他的书房，这一度让我以为他是也是个爱书的人，而外面太暗，书房里面至少亮一些，所以就没有反对。谁知进到里面，光线更暗，只有一盏发着暗光的小油灯。我随便坐在了桌椅旁，想着参观下他到底有哪些藏书，谁知[wodepengyou.GetFirstNameNoTooltip]的堂兄用手搂住我，右手搂着我的腰，左手放在我的大腿上，来回摸我的大腿，我没有反抗，我知道他心情不好。没过多久，他开始亲吻我，他的手也伸进了我的衣服里面，将我的内衣扣子解开了。他是[wodepengyou.GetFirstNameNoTooltip]的好朋友，只要他能快点走出阴影，我是不会在意做出点牺牲的。接着他的手伸到前面，开始抚摸我的胸部，他的另一只手也伸到了我的裙子里面，插到我的下面玩弄我的小山丘，我没有拒绝，是[wodepengyou.GetFirstNameNoTooltip]说要尽量满足他的要求的。他亲吻着我，不断的揉搓我的胸部，慢慢的他用脚分开我的腿，把手伸到我的腿中间拨弄我的阴唇，接着他把手指也伸进了我的小穴，开始是一根，他用手指来回的抽插，弄得我下面出了好多水，他知道这之前我刚和[wodepengyou.GetFirstNameNoTooltip]亲热过，虽然没有射在我的小穴里，但我还是比较兴奋。接着他又伸进去了一根手指，他的两根手指不停的搅动，我感觉里面的水已经把我的内裤打湿了。就这样摸了好久，他把我的衣服解开，把我的上衣推到我乳房的上面，我的裙子也被他褪了下去。他开始允吸我的乳头，他说我奶子这么大，要是里面有奶水就好了，还说这样他就不需要买奶牛了，想喝的时候找我就可以了。其实，我也希望有一天能为他生小孩，喂他喝奶。可能是觉得麻烦，他将我的衣服全部脱了。在这样的神圣的书房脱光衣服，我真觉得不好意思。接下来他让我帮他把裤子解开，他的肉棒一下子就跳了出来，他的肉棒好粗好长，甚至比[wodepengyou.GetFirstNameNoTooltip]的还要长，还没等我反应过来，他已经一把把我抱到他的身上，将他的肉棒顶进了我的小穴。我想反抗，但根本没有力气，他的肉棒已经深深的插入我的小穴，将我的小穴塞得满满的，他知道这种情况下我是没有力气反抗的，就象[wodepengyou.GetFirstNameNoTooltip]每次插入时一样。我对他说我是[wodepengyou.GetFirstNameNoTooltip]的人，一片好心帮他走出阴影，希望他不要做对不起朋友的事，但他说他们都是这样做的，还叫我不要担心，说[wodepengyou.GetFirstNameNoTooltip]不会介意的。我没有办法，只能骑在他的腿上配合他的抽插。他抱着我的屁股将他的肉棒顶到最深处，他的嘴还不停的允吸我的乳房和乳头。过了一会，他又我放下来，让我靠在座位上。空间比较狭小，于是他将我的腿高高的翘起向后一直推到了我的头上。我跟他说这种姿势我很难受，但他还是压了上来。他的手扶在座位上，我的脚搭在他的肩膀上，他的肉棒对着我的我小穴口就插了进去，接着他就开始使劲的抽送。我要他轻一点，他这样使劲的顶我已经有点疼了，而且他每次撞击都会发出很响的声音，但他似乎并不在意，反而更加使劲的抽插，我只能希望他快点结束了。但没过多久，他又将我抱起来，让我反身骑在他的腿上。等我骑上去，他又让我靠在他的身上，他的手扳开我的腿，让我的屁股露在外面，然后他叫我用手扶着他的肉棒插入我的小穴，我当时真的很难为情，因为他的仆人已经有人开始敲门了，还问里面是不是出了什么事。我没有办法，只能扶着他的肉棒插入我的体内，接着他就开始抽送。他要我反抱着他的腰，这样他可以腾出双手摸我的胸部。他的手很使劲的捏我的乳房，还用手指拉扯我的乳头，我的腿被他扳开，穴里塞着他的肉棒，他的肉棒还在不停的抽送。由于幅度太大，有几次他的肉棒都从我小穴里滑了出来，然后我又把它再放进去。最后我感觉他的肉棒变得更硬更长，我知道他要射精了，我赶忙要他抽出来，不要射在里面，但我还没来得及他就已经射在里面了。等他射完，我赶紧从他身上下来，从地上捡起衣服赶忙穿上，我看见他的仆人已经闯了进来，我怕会不安全。我一站起来，小穴里的精液就流到了我的大腿上，我也管不了那么多了，穿上裙子就往外走。\n\n等我来到城堡外，我本想去找[wodepengyou.GetFirstNameNoTooltip]，但他的堂兄又跟了出来。他说他刚才干得很爽，比干他以前干过的最好的妓女还要好，他已经好点了，他要我今晚就到他的卧室去，这样他会更好受些，还说这也是[wodepengyou.GetFirstNameNoTooltip]的想法。我想既然已经这样了，就干脆帮他彻底摆脱，而且我也不想[wodepengyou.GetFirstNameNoTooltip]看见我那时的样子。于是我和他回到他的卧室，到了那里我才发现原来就是他的卧室居然这么小，根本就不像一个贵族，小到连坐的地方都没有。等我在房间的床坐下，我才发现由于走得匆忙，我把下衣忘在书库里了，回来这一路我都没有穿下衣，直到刚才我才发觉。明天还要回去，我对[wodepengyou.GetFirstNameNoTooltip]的堂兄说我要出去买些衣服，他却说这个地方方圆二十里内都没有裁缝，还将他妻子的衣服拿出来让我穿上。之后他又把我的衣服和裤子全部脱掉，让我光着身子在屋里走动。我看见他似乎喝了什么药剂，然后让我为他口交，我含住他的肉棒，上面还有残留的精液，没过多久他的肉棒又硬了起来。接着他又把我推倒在床上，让我翘起屁股从后面干我。他还叫我手扶着床沿，让他的肉棒在我的小穴中抽送，还说他喜欢这样让我的奶子在空中晃动。为了让他感到满足，我尽力的迎合他的要求，但他要插我肛门是我还是坚决拒绝了，因为那里你还没有插过，我要把第一次留给你。（胡扯，[wodeyinqi.GetFirstNameNoTooltip]那里早就被[wodepengyou.GetFirstNameNoTooltip]干过了）接着，虽然我反对，但他还是又在我的体内射了精。不知道为什么，射精之后他的肉棒并没有软下来，我估计是那服药剂在起作用。于是他又继续干我，直到他觉得累了才又在我的嘴里射了精。之后他就出去了。我躺在床上很快就睡着了，但一会就感觉他的肉棒又插了进来就这样从晚上干道白天，天知道他到底射了多少。我想[wodepengyou.GetFirstNameNoTooltip]肯定被他的堂兄骗了，他根本就没事，而是找个借口想上我罢了，而[wodepengyou.GetFirstNameNoTooltip]的好心也帮了他，但我不会怪[wodepengyou.GetFirstNameNoTooltip]的。我知道反抗已经没有意义，所以我躺在床上任他摆布。很快他就在我的小穴里射了精，看到我满脸精液的样子他哈哈大笑，似乎很满足，还不顾我瘫在床上，不住地拍着我的屁股，像牵狗一样的揪着我的头发，在那之后不知怎么回事，他居然又硬了，又一次的爬到我身上，干起我来，而且就连我的屁眼也不放过，我本想留给你的，但我趴在床上什么也动不了。他似乎在我身上折腾了一整个白天，又继续干了我一整夜。直到第三天早上起床的时候他又在我的体内射了一次精，还在我的乳房上咬了一个红红的牙印。　我也不清楚这两天到底被他干了多少次，我只希望快点回到[wodepengyou.GetFirstNameNoTooltip]身边。希望快点看到你的回信，希望你不要生气。\n\n等你的[wodeyinqi.GetFirstNameNoTooltip]X年X月X日”\n\n看完这封信，你已经想到这是[wodepengyou.GetFirstNameNoTooltip]和他的堂兄的一个局，但你在这里什么也做不了，唯一能做的也就是祈祷你的爱妻没事吧，而且通过这几封信，你的内心忽然感到了一丝危机感，当[wodeyinqi.GetFirstNameNoTooltip]回来的时候，她还会是曾经的她吗，而且，她还会回来吗？"""
 longju_xianqi.0043.t:0 "第三封信"
 longju_xianqi.0043.a:0 "不能和[wodeyinqi.GetFirstNameNoTooltip]失去联系"
 longju_xianqi.0043.b:0 "算了我已经不忍听下去了..."
 longju_xianqi.0044.desc:0 "     终于，你所想的第四封信也来了，如果没猜错，这很有可能是收到的最后一封了，索性时间快要过去了，你在高兴与担忧甚至是有些兴奋的情绪下之中打开了信件\n\n，[root.GetFirstNameNoTooltip]\n\n，很高兴这么快就接到你的回信，你说你不介意我真的很高兴，希望我能顺利坚持到回去的那天，毕竟距离约好的时间已经不远了。这次的信我想也没什么要说的了，其实你是应该知道的。自从那次[wodepengyou.GetFirstNameNoTooltip]的堂兄骗他让我去安慰他以后，[wodepengyou.GetFirstNameNoTooltip]的堂兄就经常约我去那个房间，他的目的我当然知道，但他说这些[wodepengyou.GetFirstNameNoTooltip]都知道，考虑到[wodepengyou.GetFirstNameNoTooltip]的立场，我也都去了。到了那里无非就是干那种事，而后[wodepengyou.GetFirstNameNoTooltip]也来了，看来和你想的一样，[wodepengyou.GetFirstNameNoTooltip]自始至终都知道。在干我的时候一般都是他堂兄先来然后[wodepengyou.GetFirstNameNoTooltip]再来，后来有几次[wodepengyou.GetFirstNameNoTooltip]也在场，我就再不怀疑他们说的话了。期间的这些事情想必你也能猜出来，可以说的就只有去他堂兄家那一次所发生的事情了。那天他说让我陪他几天后，我就被他带到他的房子里去了，当晚他就连干了我两次，一次是让我口交，一次就是干我的小穴，这两次他都没有射精，只是满足了一下就可以了。第二天白天我去他的书库读书，老实说他书库的书还是挺多的，中午回来的时候他已经等在那里了。见我回来，他马上走过来把我的衣服都脱了，我知道他是要干我的小穴了。我躺在客厅的地板上，他很快就压了上来，他先是将我的腿搭在他的肩膀上压着干，然后又让我扶着桌子靠背从后面干，我只是配合他，因为是他要求我这样做的。晚上读书回来，一进门他就要我把衣服都脱了，他说以后在家里就不要穿衣服，这样太麻烦。之后我就坐在[wodepengyou.GetFirstNameNoTooltip]腿上吃饭，吃饭的时候他老是摸我的奶子，亲我的乳头，弄得我下面出了好多水。之后他还用手去抠人家的小穴，说这样吃饭才有意思。吃完饭他又要我和他一起洗澡。洗澡的时候他还是不停的摸来摸去，我只好一边让他摸一边帮他洗。洗完澡我们就进了卧室。进去他就让我帮他口交，接着他就让我趴在床沿上，我感觉他用手掰开了我的屁股，然后就感觉他的龟头顶在了我的屁眼上，接着就感觉肛门里被塞进一根硬硬的棍子。他的肉棒很粗，塞得我的肛门紧紧的，他的抽插让我觉得有点难受，之后他就在我的屁眼里射精了。以后的几天都是如此，[wodepengyou.GetFirstNameNoTooltip]每天都要干我几次，而且每次都要插屁眼，我虽然知道要被他干屁眼，但这样天天插还是让我觉得很难受。每次我解手他也总是要看，有几次他还故意让我喝好多水，然后就开始插我的屁眼，他故意把时间拖得很长，等我想上厕所时他就抱着我来到厕所，然后一边插我的屁眼一边让我尿尿，弄得我的腿上到处都是尿骚味。他真是变态。好了，事情就是这样，希望你不会介意，他们都是你的朋友，别人我是不会这样的，希望能快点见到你，但其实留在这里也不错...\n\n等你的[wodeyinqi.GetFirstNameNoTooltip]X年X月X日”\n\n事情到这里似乎就已经结束了，因为你知道治疗你妻子的时间就要结束了，但你的内心中还是不免有些担忧，但想到你现在什么也做不了，也就没办法了"""
 longju_xianqi.0044.t:0 "第四封信"
 longju_xianqi.0044.a:0 "等在最后的到来吧..."
 longju_xianqi.0045.desc:0 "     经过这漫长的一个月后，你的妻子[wodeyinqi.GetFirstNameNoTooltip]终于回来了，不但如此，她现在变得容光焕发，比离开时的那个痴呆大为不同，现在的她明艳不可方物，你也庆幸爱妻得以平安归来的同时，对你的朋友[wodepengyou.GetFirstNameNoTooltip]同样也是千恩万谢。"
 longju_xianqi.0045.t:0 "归来的[wodeyinqi.GetFirstNameNoTooltip]"
 longju_xianqi.0045.a:0 "她能回来比什么都好"
 longju_xianqi.0046.desc:0 "     这天正是你的妻子回来的日子，可是你独自在城堡外站了整整一天也没能见到她，快到傍晚时，才有一个小仆从急匆匆地给你送来一封信，而你在看完信后，如遭雷击。\n\n此时就在你朋友的城堡处，你的朋友[wodepengyou.GetFirstNameNoTooltip]正端坐在正座上听取着手下人的汇报，而你挚爱的[wodeyinqi.GetFirstNameNoTooltip]正跪在[wodepengyou.GetFirstNameNoTooltip]的脚下，用双乳和小嘴侍奉着他那仿佛铁棒一般的肉棒，这个时常在你面前撒娇的女人，如今却像最驯服的奴隶一样，顺从地用她美艳高贵的身体来迎合着眼前的主人。被[wodeyinqi.GetFirstNameNoTooltip]用她那温暖的小嘴和柔嫩肥硕的双乳服侍着肉棒的[wodepengyou.GetFirstNameNoTooltip]，忍不住发出沉重的喘息，他忽然将跪在自己脚下的[wodeyinqi.GetFirstNameNoTooltip]一下推倒在地上！“贱人，撅起你的大屁股来！”“是！我的主人”美貌的[wodeyinqi.GetFirstNameNoTooltip]顺从地跪伏在[wodepengyou.GetFirstNameNoTooltip]的面前。[wodeyinqi.GetFirstNameNoTooltip]慢慢挪动着娇美的身体，尽量地叉开丰腴匀称的双腿，将高高撅起的丰臀对着[wodepengyou.GetFirstNameNoTooltip]，用自己的双手扒开了自己那两个浑圆雪白的肉丘，将刮乾净了耻毛、肥嫩迷人的下体彻底暴露了出来，“啊┅┅”感觉到一根火热坚硬的肉棒插进了自己湿热的肉穴，[wodeyinqi.GetFirstNameNoTooltip]忍不住抬起头发出一声长长的呻吟，撅着的肥美的双臀不由自主地左右扭动迎合着[wodepengyou.GetFirstNameNoTooltip]的抽插，而后两行清泪缓缓滑过她美丽的面颊┅┅"""
